<!DOCTYPE html>
<html ng-app ng-csp>
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>

<h1>{{title}}</h1>

<main ng-controller="NowPlayingController">
  <aside class="panel" id="cover">
    <img ng-src="{{broadcast.cover}}" class="album-cover" alt="{{broadcast.title}} from {{broadcast.artist}}"/>
  </aside>

  <article class="panel" id="content">
    <h2 class="title">{{broadcast.title}}</h2>

    <p><strong>Date de sortie :</strong> <date>{{broadcast.date}}</date></p>
    <p class="author"><strong>Artiste :</strong> {{broadcast.artist}}</p>
    <p class="album"><strong>Album :</strong> {{broadcast.album}}</p>
  </article>
</main>

<script src="../vendor/angular/angular.min.js"></script>
<script src="../vendor/lodash/dist/lodash.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
